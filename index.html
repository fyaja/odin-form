<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>

<body>
  <main class="signup-container">
    <!-- Logo and Photo Credit Section -->
    <section class="branding">
      <div class="branding-logo">
        <img src="images/logo.png" alt="Odin Logo">
        <h1 class="branding-title">ODIN</h1>
      </div>
      <div class="photo-credit">
        <span>Photo by </span>
        <a href="#" class="credit-author">Halie West</a>
        <span> on </span>
        <a href="#" class="credit-source">Unsplash</a>
      </div>
    </section>

    <!-- Main Form Section -->
    <section class="signup-form-section">
      <div class="signup-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> what you want to do.</p>
      </div>

      <div class="signup-form-container">
        <h2 class="form-heading">Let's do this!</h2>
        <form class="signup-form">
          <div class="form-column">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" required>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </form>
      </div>

      <div class="signup-actions">
        <button type="submit" class="signup-button">Create Account</button>
        <div class="login-redirect">
          <span>Already have an account?</span>
          <a href="#" class="login-link">Log in</a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
